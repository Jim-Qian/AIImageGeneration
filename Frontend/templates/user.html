<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - My Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">My Website</h1>
            <div class="user-menu">
                <button class="user-icon" id="userIcon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
                <div class="dropdown" id="userDropdown">
                    <div class="dropdown-header">{{ username }}</div>
                    <a href="/logout" class="dropdown-item">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="nav-item active">Dashboard</div>
                <div class="nav-item">Profile</div>
                <div class="nav-item">Settings</div>
            </nav>
        </aside>

        <main class="main-content">
            <h2>Welcome, {{ username }}!</h2>
            <p>This is your user dashboard. You can access your account information and settings from here.</p>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</body>
</html>
